<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/css/foundation.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>
<body>
<div class="page row">
    <div id="filters" class="small-3 columns">
    <h2>Filters</h2>
    <form>
        <div>Range</div>
        <div><input name="range" id="range" /></div>
        <div>Word Types</div>
        <div>
            <div><input type="checkbox" name="type" value="N"><label>Noun</label></div>
            <div><input type="checkbox" name="type" value="PN"><label>Proper Noun</label></div>
            <div><input type="checkbox" name="type" value="DET"><label>Determinant</label></div>
            <div><input type="checkbox" name="type" value="ADJ"><label>Adjective</label></div>
            <div><input type="checkbox" name="type" value="IMPN"><label>Imperative Verbal Noun</label></div>
            <div><input type="checkbox" name="type" value="PRON"><label>Personal Pronoun</label></div>
            <div><input type="checkbox" name="type" value="DEM"><label>Demonstrative Pronoun</label></div>
            <div><input type="checkbox" name="type" value="REL"><label>Relative Pronoun</label></div>
            <div><input type="checkbox" name="type" value="T"><label>Time Adverb</label></div>
            <div><input type="checkbox" name="type" value="LOC"><label>Location Adverb</label></div>

            <div><input type="checkbox" name="type" value="V"><label>Verb</label></div>

            <div><input type="checkbox" name="type" value="P"><label>Preposition</label></div>
            <div><input type="checkbox" name="type" value="EMPH"><label>Emphasis prefix</label></div>
            <div><input type="checkbox" name="type" value="IMPV"><label>Imperative prefix</label></div>
            <div><input type="checkbox" name="type" value="PRP"><label>Purpose prefix</label></div>
            <div><input type="checkbox" name="type" value="CONJ"><label>Coordinating Conjunction</label></div>
            <div><input type="checkbox" name="type" value="SUB"><label>Subordinating Conjunction</label></div>
            <div><input type="checkbox" name="type" value="ACC"><label>Accusative Particle</label></div>
            <div><input type="checkbox" name="type" value="AMD"><label>Amendment Particle</label></div>
            <div><input type="checkbox" name="type" value="ANS"><label>Answer Particle</label></div>
            <div><input type="checkbox" name="type" value="AVR"><label>Aversion Particle</label></div>
            <div><input type="checkbox" name="type" value="CAUS"><label>Particle of Cause</label></div>
            <div><input type="checkbox" name="type" value="CERT"><label>Particle of Certainty</label></div>
            <div><input type="checkbox" name="type" value="CIRC"><label>Circumstantial Particle</label></div>
            <div><input type="checkbox" name="type" value="COM"><label>Comitative Particle</label></div>
            <div><input type="checkbox" name="type" value="COND"><label>Conditional Particle</label></div>
            <div><input type="checkbox" name="type" value="EQ"><label>Equalization Particle</label></div>
            <div><input type="checkbox" name="type" value="EXH"><label>Exhortation Particle</label></div>
            <div><input type="checkbox" name="type" value="EXL"><label>Explanation Particle</label></div>
            <div><input type="checkbox" name="type" value="EXP"><label>Exceptive Particle</label></div>
            <div><input type="checkbox" name="type" value="FUT"><label>Future Particle</label></div>
            <div><input type="checkbox" name="type" value="INC"><label>Inceptive Particle</label></div>
            <div><input type="checkbox" name="type" value="INT"><label>Particle of Interpretation</label></div>
            <div><input type="checkbox" name="type" value="INTG"><label>Interrogative Particle</label></div>
            <div><input type="checkbox" name="type" value="PREV"><label>Preventative Particle</label></div>
            <div><input type="checkbox" name="type" value="NEG"><label>Negative Particle</label></div>
            <div><input type="checkbox" name="type" value="PRO"><label>Prohibition Particle</label></div>
            <div><input type="checkbox" name="type" value="REM"><label>Resumption Particle</label></div>
            <div><input type="checkbox" name="type" value="RES"><label>Restriction Particle</label></div>
            <div><input type="checkbox" name="type" value="RET"><label>Retraction Particle</label></div>
            <div><input type="checkbox" name="type" value="RSLT"><label>Result Particle</label></div>
            <div><input type="checkbox" name="type" value="SUP"><label>Supplemental Particle</label></div>
            <div><input type="checkbox" name="type" value="SUR"><label>Surprise Particle</label></div>
            <div><input type="checkbox" name="type" value="VOC"><label>Vocative Particle</label></div>
            <div><input type="checkbox" name="type" value="INL"><label>Initials</label></div>
        </div>
    </form>
    </div>
    <div id="words" class="small-9 columns">
    <h2>Words</h2>
    <div id="word-list"></div>
    </div>
</div>
<script id="word-list-template" type="text/x-handlebars-template">
  {{#each words}}
  <div class="word" data-word="{{this.word}}" data-count="{{this.count}}"><span class="arabic">{{this.word}}</span></div>
  {{/each}}  
</script>

<script type="text/javascript" src="/js/handlebars-v1.3.0.js"></script>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery.storageapi.js"></script>
<script type="text/javascript" src="/js/quran-words.js"></script>
<script type="text/javascript" src="/js/quran-words-memorize.js"></script>
</body>
</html>
